[phases.setup]
nixPkgs = ['nodejs_20', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction',
    'npm ci --production=false'
]

[phases.build]
cmds = [
    'npm run build',
    'echo "=== Build folder contents ==="',
    'ls -la public/build',
    'echo "=== Clearing cache ==="',
    'php artisan optimize:clear',
    'echo "=== Testing database connection ==="',
    'php artisan migrate:status || echo "No migrations yet"',
    'echo "=== Running migrate:fresh ==="',
    'php artisan migrate:fresh --force',
    'echo "=== Migrations completed, starting seeders ==="',
    'php artisan db:seed --force --class=DatabaseSeeder --verbose',
    'echo "=== Seeders completed ==="',
    'php artisan config:cache',
    'php artisan route:cache', 
    'php artisan view:cache',
    'php artisan storage:link || true',
    'echo "=== Build phase completed ==="'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'